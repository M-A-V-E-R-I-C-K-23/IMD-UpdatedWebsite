version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mwo-backend
    volumes:
      - ./backend:/app # Mount entire backend code for live reload
      - ./backend/uploads:/app/uploads
      - ./backend/met_data.db:/app/met_data.db
      - ./frontend/static/geojson:/frontend/static/geojson # Mount GeoJSON files for the map API
    environment:
      - FLASK_ENV=development # Enable Flask debug mode for auto-reload
      - FLASK_DEBUG=1
    restart: always
    command: gunicorn -w 1 --timeout 300 --keep-alive 300 -b 0.0.0.0:5000 app:app

  frontend:
    build: ./frontend
    container_name: mwo-frontend
    ports:
      - "8001:8001"
    volumes:
      - ./frontend/static:/usr/share/nginx/html/static # Mount static files (CSS/JS)
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf # Mount config
      - ./certs:/etc/nginx/certs # Mount SSL certificates
    depends_on:
      - backend
    restart: always

  tafor:
    build: ./tafor
    container_name: tafor-service
    restart: always
    environment:
      - PORT=5000
      - CACHE_DIR=/app/cache/imd_cache
    volumes:
      - /opt/tafor/cache:/app/cache
